name: Manual Cleanup of Workflow Runs

on:
  workflow_dispatch:
    inputs:
      days:
        description: 'Days-worth of runs to keep for each workflow'
        required: true
        default: '30'
      minimum_runs:
        description: 'Minimum runs to keep for each workflow'
        required: true
        default: '6'
      workflow_pattern:
        description: 'Name or filename of the workflow (if not set, all workflows are targeted)'
        required: false
      state_pattern:
        description: 'Filter workflows by state: active, deleted, disabled_fork, disabled_inactivity, disabled_manually'
        required: false
        default: "ALL"
      conclusion_pattern:
        description: 'Remove runs based on conclusion: action_required, cancelled, failure, skipped, success'
        required: false
        default: "ALL"
      dry_run:
        description: 'Logs simulated changes, no deletions are performed'
        required: false
        default: 'false'

jobs:
  delete_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          repository: ${{ github.repository }}
          retain_days: ${{ github.event.inputs.days }}
          keep_minimum_runs: ${{ github.event.inputs.minimum_runs }}
          delete_workflow_pattern: ${{ github.event.inputs.workflow_pattern }}
          delete_workflow_by_state_pattern: ${{ github.event.inputs.state_pattern }}
          delete_run_by_conclusion_pattern: ${{ github.event.inputs.conclusion_pattern }}
          dry_run: ${{ github.event.inputs.dry_run }}
